if (window.DeviceMotionEvent) {
  window.addEventListener('devicemotion', function(event) {
    var acceleration = event.acceleration;
    var shakeThreshold = 15; // Sallanma eşiği

    if (Math.abs(acceleration.x) > shakeThreshold ||
        Math.abs(acceleration.y) > shakeThreshold ||
        Math.abs(acceleration.z) > shakeThreshold) {
      
      // Rastgele bir eleman seçmek için
      
      var randomIndex = Math.floor(Math.random() * array.length);
      var randomElement = array[randomIndex];
      
      // Rastgele seçilen elemanı alert ile göster
      alert(randomElement);
      
      // Sallanma algılandığında bir süreliğine algılamayı durdurmak için
      window.removeEventListener('devicemotion', arguments.callee);
      setTimeout(function() {
        window.addEventListener('devicemotion', arguments.callee);
      }, 1000); // 1 saniye bekle ve yeniden başlat
    }
  });

let papin = 0;
    let ptl = document.querySelectorAll("img:not(.center)");
let rot = 360 / ptl.length;
let rdm = 3;
let text = document.querySelector("#text");
let words = ["Belki", "Seviyor", "Sevmiyor"]

function resize() {
  let scale = document.body.offsetHeight / 650;
  document.body.style.transform = "scale(" + scale + ")"
}
for (let i = 0; i < ptl.length; i++) {
  ptl[i].addEventListener("click", function() {
    this.style.opacity = "0";
    papin++;
    this.style.pointerEvents = "none";
    let x = Math.floor(Math.random() * words.length);
    if(papin === ptl.length){
      text.innerHTML = "Çok Seviyor";
    }
    else{
      text.innerHTML = words[x];
    }
  });
  ptl[i].style.transform = "rotate(" + i * rdm * rot + "deg)";
}

window.onresize = resize;
window.onload = resize();
